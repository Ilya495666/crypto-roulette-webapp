<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Roulette</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform: rotate(0deg);
            background: conic-gradient(
                #F7931A 0% 20%,
                #0088CC 20% 40%,
                #627EEA 40% 60%,
                #26A17B 60% 80%,
                #CBAE5B 80% 100%
            );
        }
        
        .prize-display {
            margin-top: 30px;
            font-size: 24px;
        }
        
        .crypto-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            display: block;
        }
        
        .spin-btn {
            background: linear-gradient(135deg, #0088cc, #00cc88);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Crypto Roulette</h1>
    <p>Каждый спин стоит 0.6 TON</p>
    
    <div class="wheel-container">
        <div class="wheel" id="wheel"></div>
    </div>
    
    <div class="prize-display" id="prizeDisplay" style="display: none;">
        <img class="crypto-icon" id="cryptoIcon" src="">
        <h2 id="prizeAmount"></h2>
    </div>
    
    <button class="spin-btn" id="spinBtn">Крутить рулетку</button>

    <script>
        const prizes = {
            "BTC": { value: 0.000004, color: "#F7931A", icon: "https://cryptologos.cc/logos/bitcoin-btc-logo.png" },
            "TON": { value: 0.233, color: "#0088CC", icon: "https://cryptologos.cc/logos/toncoin-ton-logo.png" },
            "ETH": { value: 0.000212, color: "#627EEA", icon: "https://cryptologos.cc/logos/ethereum-eth-logo.png" },
            "USDT": { value: 1.2, color: "#26A17B", icon: "https://cryptologos.cc/logos/tether-usdt-logo.png" },
            "DOGE": { value: 3.02, color: "#CBAE5B", icon: "https://cryptologos.cc/logos/dogecoin-doge-logo.png" }
        };

        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spinBtn');
        const prizeDisplay = document.getElementById('prizeDisplay');
        const cryptoIcon = document.getElementById('cryptoIcon');
        const prizeAmount = document.getElementById('prizeAmount');

        spinBtn.addEventListener('click', () => {
            spinBtn.disabled = true;
            prizeDisplay.style.display = 'none';
            
            const spinDegrees = 1800 + Math.floor(Math.random() * 360);
            wheel.style.transform = `rotate(${-spinDegrees}deg)`;
            
            setTimeout(() => {
                const cryptos = Object.keys(prizes);
                const winningIndex = Math.floor((spinDegrees % 360) / (360 / cryptos.length));
                const winningCrypto = cryptos[winningIndex];
                const prize = prizes[winningCrypto];
                
                // Отображаем выигрыш
                cryptoIcon.src = prize.icon;
                prizeAmount.textContent = `${prize.value} ${winningCrypto}`;
                prizeDisplay.style.display = 'block';
                
                spinBtn.disabled = false;
                
                // Отправляем результат в бота
                if (Telegram.WebApp.sendData) {
                    Telegram.WebApp.sendData(JSON.stringify({
                        currency: winningCrypto,
                        amount: prize.value
                    }));
                }
            }, 4000);
        });
        
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
